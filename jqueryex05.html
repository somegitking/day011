<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>

<style>
    .cardImg {
        width: 300px;
        position: absolute;
    }
</style>

<button id="btn">MOVE</button>
<div class="cardImg">
    <img src="img/j03.jpg">
</div>

<script>
    $(document).ready(function() {
        $("#btn").on("click", function(e){

            const cardImg = $(".cardImg")

            cardImg.animate({ //움직임과 관련한 메소드
                left: "+=500", //왼쪽에서 오른쪽으로 500만큼 이동
                'opacity': "0.1" //서서히 0.1 만큼 투명해짐
            }, 1000, function() { // 1000이라는 시간 단위 동안 일어남
                cardImg.animate({
                    left: "-=500", //오른쪽에서 왼쪽으로 500만큼 이동
                    'opacity': "1" //서서히 1만큼 뚜렸해짐
                },1000) // 1000이라는 시간 단위 동안 일어남
            })

        })
    })
</script>

</body>
</html>
